    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script>
        // Bugungi sana
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;
        document.getElementById('date').min = today;
        
        // Form submit
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const date = document.getElementById('date').value;
            const passengers = document.getElementById('passengers').value;
            
            if (from === to) {
                alert('Boshlang\'ich va tugash nuqtalari bir xil bo\'lmasligi kerak!');
                return;
            }
            
            // Avtobuslarni qidirish
            const buses = Storage.searchBuses(from, to, date);
            
            // Natijalarni ko'rsatish
            const resultsContainer = document.getElementById('resultsContainer');
            const searchResults = document.getElementById('searchResults');
            
            if (buses.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        Uzr, tanlangan sana va yo'nalish bo'yicha avtobus topilmadi.
                    </div>
                `;
            } else {
                resultsContainer.innerHTML = '';
                buses.forEach(bus => {
                    const card = document.createElement('div');
                    card.className = 'card mb-3';
                    card.innerHTML = `
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h5 class="card-title">${bus.from} → ${bus.to}</h5>
                                    <p class="card-text">
                                        <i class="fas fa-clock"></i> <strong>${bus.departureTime}</strong> dan 
                                        <i class="fas fa-clock"></i> ${bus.arrivalTime} gacha<br>
                                        <i class="fas fa-bus"></i> ${bus.busNumber} | ${bus.busType}<br>
                                        <i class="fas fa-chair"></i> ${bus.availableSeats} ta joy bor<br>
                                        <i class="fas fa-building"></i> ${bus.company || 'Noma\'lum kompaniya'}
                                    </p>
                                </div>
                                <div class="col-md-4 text-end">
                                    <h4 class="text-success">${bus.price.toLocaleString()} so'm</h4>
                                    <p class="text-muted">1 kishi uchun</p>
                                    <a href="buses.html?id=${bus.id}&passengers=${passengers}" 
                                       class="btn btn-primary">
                                        <i class="fas fa-ticket-alt"></i> Bron qilish
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    resultsContainer.appendChild(card);
                });
            }
            
            searchResults.style.display = 'block';
            searchResults.scrollIntoView({ behavior: 'smooth' });
        });
        
        // Tez qidirish tugmalari
        document.querySelectorAll('.quick-search').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const from = this.getAttribute('data-from');
                const to = this.getAttribute('data-to');
                
                document.getElementById('from').value = from;
                document.getElementById('to').value = to;
                
                // Formni avtomatik submit qilish
                document.getElementById('searchForm').dispatchEvent(new Event('submit'));
            });
        });
        
        // Shaharlarni moslashtirish
        const fromSelect = document.getElementById('from');
        const toSelect = document.getElementById('to');
        
        fromSelect.addEventListener('change', function() {
            const selectedFrom = this.value;
            
            // Barcha variantlarni faollashtirish
            Array.from(toSelect.options).forEach(option => {
                option.disabled = false;
            });
            
            // Tanlangan shaharni o'chirib qo'yish
            if (selectedFrom) {
                Array.from(toSelect.options).forEach(option => {
                    if (option.value === selectedFrom) {
                        option.disabled = true;
                    }
                });
            }
        });
        
        toSelect.addEventListener('change', function() {
            const selectedTo = this.value;
            
            // Barcha variantlarni faollashtirish
            Array.from(fromSelect.options).forEach(option => {
                option.disabled = false;
            });
            
            // Tanlangan shaharni o'chirib qo'yish
            if (selectedTo) {
                Array.from(fromSelect.options).forEach(option => {
                    if (option.value === selectedTo) {
                        option.disabled = true;
                    }
                });
            }
        });
